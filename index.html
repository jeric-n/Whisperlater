<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisperlater | AI Transcription Service</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #121212;
            --text-color: #f0f0f0;
            --text-heading: #ffffff;
            --text-muted: #a0a0a0;
            --primary-color: #8e2de2;
            --secondary-color: #4a00e0;
            --border-color: #333333;
            --input-bg: #2c2c2c;
            --error-bg: #5d1b1f;
            --error-text: #f8d7da;
            --success-color: #28a745;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: var(--card-bg);
            padding: 2.5rem 3rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 650px;
        }
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .header .logo {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            padding: 12px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        .header svg {
            display: block;
            width: 40px;
            height: 40px;
            stroke: white;
        }
        h1 {
            margin: 0;
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--text-heading);
        }
        .header p {
            margin: 0.5rem 0 0;
            color: var(--text-muted);
            font-size: 1.1rem;
        }
        .form-group {
            margin-bottom: 1.75rem;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.6rem;
        }
        .recommendation {
            display: block;
            font-size: 0.8rem;
            font-style: italic;
            font-weight: 400;
            color: var(--text-muted);
            margin-top: -0.25rem;
            margin-bottom: 0.6rem;
        }
        input[type="file"], select {
            width: 100%;
            padding: 0.85rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="file"]:focus-visible, select:focus-visible {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(142, 45, 226, 0.3);
        }
        .radio-group {
            display: flex;
            gap: 1rem;
        }
        .radio-group label {
            flex: 1;
            padding: 0.85rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        .radio-group input[type="radio"] {
            display: none;
        }
        .radio-group input[type="radio"]:checked + span {
            font-weight: 600;
            color: var(--text-heading);
        }
        .radio-group label:has(input:checked) {
            border-color: var(--primary-color);
            background-color: rgba(142, 45, 226, 0.1);
            box-shadow: 0 0 0 3px rgba(142, 45, 226, 0.2);
        }
        button {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        button:disabled {
            background: #495057;
            cursor: not-allowed;
        }
        .status {
            margin-top: 2rem;
            text-align: center;
        }
        .loader {
            border: 5px solid #343a40;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        .result-box, .error-box {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
        }
        .error-box {
            background-color: var(--error-bg);
            color: var(--error-text);
            border: 1px solid #c93a40;
        }
        .result-box a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--success-color);
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .result-box a:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
        footer {
            margin-top: 2.5rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z" />
                </svg>
            </div>
            <h1>Whisperlater</h1>
            <p>English AI transcription for your audio and video files in any language.</p>
        </div>

        <form id="transcribe-form">
            <input type="hidden" name="task" value="transcribe">

            <div class="form-group">
                <label for="file">1. Upload Audio/Video File</label>
                <input type="file" id="file" name="file" required>
            </div>

            <div class="form-group">
                <label for="language">2. Select Input Language</label>
                <small class="recommendation">"Auto-Detect" is highly recommended for best results.</small>
                <select id="language" name="language">
                    <option value="auto">Auto-Detect</option>
                    <option value="en">English</option>
                    <option value="ja">Japanese</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="zh">Chinese</option>
                    <option value="ru">Russian</option>
                    <option value="ar">Arabic</option>
                    <option value="ko">Korean</option>
                </select>
            </div>

            <div class="form-group">
                <label>3. Select Output Format</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="format" value="srt" checked>
                        <span>Subtitles (.srt)</span>
                    </label>
                    <label>
                        <input type="radio" name="format" value="txt">
                        <span>Plain Text (.txt)</span>
                    </label>
                </div>
            </div>

            <button type="submit" id="submit-btn">Transcribe</button>
        </form>

        <div id="status-area" class="status hidden">
            <div class="loader"></div>
            <p id="status-text">Processing... this may take a while for long files.</p>
        </div>

        <div id="result-area" class="result-box hidden"></div>
        <div id="error-area" class="error-box hidden"></div>
    </div>

    <footer>
        <p>Made by <a href="https://www.linkedin.com/in/jeric-nufable-102539313/" target="_blank">Jeric Nufable</a> | View on <a href="https://github.com/jeric-n/Whisperlater" target="_blank">GitHub</a> | Assisted by Gemini 2.5 Pro</p>
    </footer>

    <script>
        const form = document.getElementById('transcribe-form');
        const submitBtn = document.getElementById('submit-btn');
        const statusArea = document.getElementById('status-area');
        const resultArea = document.getElementById('result-area');
        const errorArea = document.getElementById('error-area');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            statusArea.classList.remove('hidden');
            resultArea.classList.add('hidden');
            errorArea.classList.add('hidden');
            resultArea.innerHTML = '';
            errorArea.innerHTML = '';

            const formData = new FormData(form);

            try {
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'An unknown error occurred.');
                }

                const blob = new Blob([data.content], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const downloadLink = document.createElement('a');
                downloadLink.href = url;
                downloadLink.download = data.filename;
                downloadLink.textContent = `Download ${data.filename}`;

                resultArea.appendChild(downloadLink);
                resultArea.classList.remove('hidden');

            } catch (error) {
                errorArea.textContent = `Error: ${error.message}`;
                errorArea.classList.remove('hidden');
            } finally {
                statusArea.classList.add('hidden');
                submitBtn.disabled = false;
            }
        });
    </script>

</body>
</html>
